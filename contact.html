<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Surya Logistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #34495e;
            padding: 1rem;
            
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        nav a:hover {
            color: #3498db;
        }

        nav a.active {
            border-bottom: 2px solid #3498db;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        .card-section {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .card p {
            color: #555;
            margin: 0.5rem 0;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .card-grid {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Surya Logistics</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="service.html">Services</a>
        <a href="tracking.html">Tracking</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>

    <div class="container">
        <h2>For Enquiries</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <section class="card-section">
        <div class="card-grid">
            <div class="card">
                <h3> Address</h3>
                <p>No. 12 , Mysore Trunk Road</p>
                <p>Sathyamangalam, Tamil Nadu - 638401</p>
            </div>
            <div class="card">
                <h3> Phone</h3>
                <p>+91 98765 43210</p>
            </div>
            <div class="card">
                <h3> Email</h3>
                <p>support@SuryaLogistics.com</p>
            </div>
            <div class="card">
                <h3> Working Hours</h3>
                <p>Mon - Sat</p>
                <p>9:00 AM to 6:00 PM</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; Surya Logistics. All rights reserved.</p>
    </footer>

</body>
</html>
